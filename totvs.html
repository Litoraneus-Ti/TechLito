<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="totvs.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
    rel="stylesheet" />
  <title>(EM PROGRESSO) Formulário</title>
</head>

<body>
  <div class="logo">
   <a href="index.html"><img src="logo.jpg" width="70%"></a> 
  </div>
  <div class="container">
    <div class="header">
    <img src="totvslogo_mobile.png" alt="mobileIMG" id="img_mobile">
      <h2>PREENCHA AS INFORMAÇÕES</h2>
    </div>
   
    <form id="form" class="form" method="post" action="https://api.sheetmonkey.io/form/xA6j6rHmgyVprc5HNS55Ku">
      <div class="form-control">
        <label for="nome" id="labelNome">Codigo do Usuario, Login.</label>
        <input type="text" id="nome" placeholder="Digite seu nome de usuário..." name="Codigo do Usuario" required />
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <div class="form-control">
        <label for="Componente">Codigo do Componente</label>
        <input type="text" id="Componente" placeholder="Digite o Componente.." required name="Codigo do Componente"/>
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <div class="form-control">
        <label for="operação">Codigo da operação, Nome da Restrição ou alguma <u>Observação.</u></label>
        <input type="text" id="operação" placeholder="Digite a operação.." name="operação"/>
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <div class="form-control">
        <label for="COD">Nome ou Codigo da Empresa</label>
        <input type="text" id="COD" placeholder="Digite o COD da empresa.." required name="Codigo da Empresa"/>
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>


      <button type="submit" onclick="soliCitar()">Solicitar</button>
    </form>
  </div>

  <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>

  <script src="totvs.js"></script>
</body>

</html>
