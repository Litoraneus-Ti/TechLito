<!DOCTYPE html>
<html lang="pt-br">






<head>


  
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="totvs.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <title>Formulário TOTVS</title>
</head>

<body>
  <div class="logo">
   <a href="index.html"><img src="logo.jpg" width="70%"></a> 
  </div>
  <div class="container">
    <div class="header">
    <img src="totvslogo_mobile.png" alt="mobileIMG" id="img_mobile">
      <h2>PREENCHA AS INFORMAÇÕES</h2>
    </div>
   
    <form id="form" class="form" method="post" action="https://api.sheetmonkey.io/form/xA6j6rHmgyVprc5HNS55Ku">
      <div class="form-control">
        <label for="nome" id="labelNome">Codigo do Usuario, Login.</label>
        <input type="text" id="nome" placeholder="Digite seu nome de usuário..." name="Codigo do Usuario" required />
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <div class="form-control">
        <label for="Componente" id="labelComponente">Codigo do Componente</label>
        <input type="text" id="Componente" placeholder="Digite o Componente.." required name="Codigo do Componente" maxlength="8"/>
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <div class="form-control">
        <label for="operação">Codigo da <U>Operação</U>, Nome da <u>Restrição</U> ou alguma <u>Observação.</u></label>
        <input type="text" id="operação" placeholder="Digite a operação.." name="Operação"/>
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <div class="form-control">
        <label for="COD">Nome ou Codigo da Empresa</label>
        <input type="text" id="COD" placeholder="Digite o COD da empresa... ex: 700" required name="Codigo da Empresa" maxlength="5"/>
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <input type="text" name="Data" id="dataToday" />
      <button type="submit" onclick="soliCitar()" class="botaosolicita" >Solicitar</button>
      <!-- <button type="submit" onclick="soliCitar()" class="botaoRoad"><img src="loading.png" class="loading"></button> -->
    </form>
  </div>

  <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>

  <script src="totvs.js"></script>
</body>

</html>
